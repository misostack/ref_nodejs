<%- include('header.html', { title: 'Authentication Example' }) -%>
<div class="max-w-sm mx-auto">
    <h1 class="text-3xl font-bold">Login</h1>
    <%- message %>
    Try accessing <a href="/restricted">/restricted</a>, then authenticate with "tj" and "foobar".
    <form method="post" action="/login">
    <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </p>
    <div class="mt-4 flex items-center justify-center">
        <input type="submit" value="Login" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    </div>
    </form>
</div>

<%- include('footer.html') -%>
